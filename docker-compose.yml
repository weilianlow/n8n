version: "3.8"

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: always
    ports:
      - "5678:5678"
    environment:
      # Base URL (set if running behind a reverse proxy)
      - N8N_HOST=localhost
      - N8N_PORT=5678

      # Disable telemetry
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=yourpassword

      # Database settings (SQLite by default)
      - DB_TYPE=sqlite
      - DB_SQLITE_VACUUM_ON_STARTUP=true

      # Optional settings
      - N8N_PROTOCOL=http
      - N8N_EDITOR_BASE_URL=http://localhost:5678/
      - N8N_ENDPOINT_WEBHOOK=/webhook/

    volumes:
      - n8n_data:/home/node/.n8n
      
  qdrant:
    image: qdrant/qdrant:latest
    network_mode: host
    container_name: qdrant
    restart: always
    ports:
      - "6333:6333" # API Port
      - "6334:6334" # GRPC Port
    volumes:
      - qdrant_data:/qdrant/storage # Persist data on your disk
    environment:
      - QDRANT__SERVICE__ENABLE_TLS=false
      - QDRANT__SERVICE__API_KEY=abc12345

volumes:
  n8n_data:
  qdrant_data:

